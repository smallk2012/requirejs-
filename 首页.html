<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<title>上海艾艺</title>
		<meta name="keywords" content="UI设计,上海UI设计, 软件界面设计,html5开发,移动端UI设计,IOS开发,Android（安卓）开发,用户体验,交互设计,多媒体互动展示,数据展示,数据监控平台">
		<meta name="description" content="上海艾艺（ADinnet）成立于2006年，高端的移动应用和开发公司，专注于UI设计和APP应用与研究，将视觉和功能整合，提供美观、易用、实用的互联网产品。">
		<meta name="author" content="陈承">
		<meta name="renderer" content="webkit">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="mobile-web-app-capable" content="yes">
		<!--Safari 将会对有内容溢出 Viewport 区域的页面进行缩放适配，使溢出的内容完整展示而不出现滚动条，而在 Viewport 设置中引入了一个新属性 shrink-to-fit = no，该属性可以禁止这种缩放行为的发生。-->
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0">
		<meta name="apple-mobile-web-app-title" content="标题">
		<link rel="stylesheet" href="css/app/app.css">

		<!-- Favicons -->
		<link rel="shortcut icon" href="img/icon/favicon.ico">
		<!-- IOS / Android 主屏图标 -->
		<link href="img/icon/76x76.png" rel="apple-touch-icon" />
		<link href="img/icon/76x76.png" rel="apple-touch-icon" sizes="76x76" />
		<link href="img/icon/120x120.png" rel="apple-touch-icon" sizes="120x120" />
		<link href="img/icon/152x152.png" rel="apple-touch-icon" sizes="152x152" />
		<link href="img/icon/180x180.png" rel="apple-touch-icon" sizes="180x180" />
		<link href="img/icon/192x192.png" rel="icon" sizes="192x192" />
		<link href="img/icon/128x128.png" rel="icon" sizes="128x128" />
		<!-- Tile icon for Win8 (144x144 + tile color) -->
		<!-- win 8 磁贴标题 -->
		<meta name="application-name" content="标题">
		<!-- win 8 磁贴颜色 -->
		<meta name="msapplication-TileColor" content="#ffffff">
		<!-- win 8 磁贴图标 -->
		<meta name="msapplication-TileImage" content="img/icon/120x120.png">
		<meta name="msapplication-tooltip" content="Tooltip">
		<meta http-equiv="Cache-Control" content="no-siteapp">
		<!--调试阶段禁止缓存,例如微信，QQ浏览器缓存-->
		<meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
		<meta http-equiv="Pragma" content="no-cache">
		<meta http-equiv="Expires" content="0">
		<!-- Enable iOS 自动检测电话号码 -->
		<meta name="format-detection" content="telephone=no" />
		<!-- 禁止百度转码 -->
		<meta http-equiv="Cache-Control" content="no-siteapp">
		<style type="text/css">
			img{

				height: 268px;
			}
			.hidden{

	</head>
