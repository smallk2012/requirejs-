		<!--Safari 将会对有内容溢出 Viewport 区域的页面进行缩放适配，使溢出的内容完整展示而不出现滚动条，而在 Viewport 设置中引入了一个新属性 shrink-to-fit = no，该属性可以禁止这种缩放行为的发生。-->
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0">
		<meta name="apple-mobile-web-app-title" content="标题">
		<link rel="stylesheet" href="css/app/app.css">
		<script src="js/app-ios.js" type="text/javascript" charset="utf-8"></script>

		<!-- IOS / Android 主屏图标 -->
		<link href="img/icon/76x76.png" rel="apple-touch-icon" />
		<link href="img/icon/76x76.png" rel="apple-touch-icon" sizes="76x76" />
		<link href="img/icon/120x120.png" rel="apple-touch-icon" sizes="120x120" />
		<link href="img/icon/152x152.png" rel="apple-touch-icon" sizes="152x152" />

		<link href="img/icon/192x192.png" rel="icon" sizes="192x192" />

		<meta name="application-name" content="标题">
		<!-- win 8 磁贴颜色 -->
		<meta name="msapplication-TileColor" content="#ffffff">
		<!-- win 8 磁贴图标 -->
		<meta name="msapplication-TileImage" content="img/icon/120x120.png">
		<meta name="msapplication-tooltip" content="Tooltip">
		<meta http-equiv="Cache-Control" content="no-siteapp">
		<!--调试阶段禁止缓存,例如微信，QQ浏览器缓存-->
		<meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
		<meta http-equiv="Pragma" content="no-cache">
		<meta http-equiv="Expires" content="0">
		<!-- Enable iOS 自动检测电话号码 -->
		<meta name="format-detection" content="telephone=no" />
